<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV and Application Letter Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>

</head>
<body>
    <main class="main-container">
        <div class="card">
            <h1 class="card-title">Document Generator</h1>
            <p class="card-subtitle">Create your personalized CV and Application Letter.</p>

            <div class="form-grid">
                <div class="form-group">
                    <label for="companyName">Company Name</label>
                    <input type="text" id="companyName" placeholder="e.g., Ethiopian Airlines">
                </div>
                <div class="form-group">
                    <label for="location">Location (City)</label>
                    <input type="text" id="location" placeholder="e.g., Addis Ababa">
                </div>
            </div>

            <div class="selection-group">
                <h3 class="selection-title">1. Select documents to combine:</h3>
                <div class="checkbox-grid">
                    <label class="checkbox-label"><input type="checkbox" id="includeLetter" checked><span>Application Letter</span></label>
                    <label class="checkbox-label"><input type="checkbox" id="includeCV" checked><span>CV</span></label>
                    <label class="checkbox-label"><input type="checkbox" id="includeAcademic" checked><span>Academic Documents</span></label>
                    <label class="checkbox-label"><input type="checkbox" id="includeCerts" checked><span>Other Certificates</span></label>
                </div>
            </div>

            <div class="button-group">
                <button id="generateCombined">Download Combined PDF</button>
            </div>
            
            <div class="separator"></div>

            <div class="individual-downloads">
                <h3 class="selection-title">2. Or download files individually:</h3>
                <div class="button-group-individual">
                    <button id="downloadLetter">Application Letter</button>
                    <button id="downloadCV">CV</button>
                    <button id="downloadAcademic">Academic Docs</button>
                    <button id="downloadCerts">Certificates</button>
                </div>
            </div>
        </div>
    </main>

    <div id="loading-modal" class="loading-overlay" style="display: none;">
        <div class="loader"></div>
        <p>Generating your document...</p>
    </div>

    <div id="alert-modal" class="alert-overlay" style="display: none;">
        <div class="alert-card">
            <p id="alert-message"></p>
            <button id="alert-close-btn">Close</button>
        </div>
    </div>

    <div id="render-area" style="position: absolute; left: -9999px; top: -9999px; opacity: 0;"></div>
    <script src="script.js"></script>
</body>
</html>
